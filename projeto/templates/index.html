<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Previsão de Preço de Imóveis</title>
  </head>

  <body>
    <h2>Previsão de Preço de Imóveis</h2>
    <h3>Preencha os campos abaixo para a análise:</h3>
    <form action="/prever" method="POST">
      <label for="exampleFormControlInput1" class="form-label">
        Tamanho em m²:</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Números inteiros e casas decimais separados por ."
        name="Tamanho"
        required
      />
      <br />

      <label id="exampleFormControlInput1" class="form-label"
        >Número de Quartos:</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Apenas números inteiros"
        name="N_Quartos"
        required
      />
      <br />

      <label id="exampleFormControlInput1" class="form-label"
        >Número de Banheiros:</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Apenas números inteiros"
        name="N_Banheiros"
        required
      />
      <br />

      <label id="exampleFormControlInput1" class="form-label"
        >Distância do Centro (Min):</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Distância do centro de carro em minutos"
        name="Distancia_Min"
        required
      />
      <br />

      <label id="exampleFormControlInput1" class="form-label"
        >Distância do Centro (Km):</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Distância do Centro em Quilometros"
        name="Distancia_Km"
        required
      />
      <br />

      <label id="exampleFormControlInput1" class="form-label"
        >Tem Piscina?</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Responda com Apenas SIM ou NÃO"
        name="Piscina"
        required
      />
      <br />

      <label id="exampleFormControlInput1" class="form-label"
        >Tem Garagem? Se Sim, Para Quantos Carros?</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Responda com Apenas Números Inteiros (Caso Não Tenha Responda Com 0)"
        name="Garagem"
        required
      />
      <br />

      <input type="submit" class="btn btn-outline-primary" value="Calcular " />
    </form>
  </body>
</html>
